<div class="text-xl md:text-3xl font-semibold flex flex-col justify-center items-center w-screen h-screen gap-12 text-white bg-gradient-to-t from-neutral-300 to-white">
  <!-- Main container -->
  <div class="w-10/12 sm:w-5/12 bg-gradient-to-bl from-yellow-500 to-orange-500 rounded-md h-5/6 gap-12 flex flex-col justify-between p-12 items-center shadow-lg">

    <!-- Account info header -->
    <div class="flex flex-col justify-center items-center">
      <img src="https://img.icons8.com/?size=100&id=7819&format=png&color=ffffff" alt="Account Icon" class="h-24 w-auto">
      <p class="mt-4 text-white text-2xl md:text-3xl">Account Info</p>
    </div>

    <!-- User info -->
    <div *ngIf="userEmail" class="flex flex-col items-center justify-center text-center text-neutral-50">
      <p class="mb-2">Your Email:</p>
      <p class="text-lg font-medium"> {{ userEmail }} </p>
      <p class="mt-4 mb-2">Your Password:</p>
      <p class="text-lg font-medium"> {{ userPassword }} </p> <!-- Be cautious about displaying passwords -->
    </div>

    <!-- Logout button -->
    <button class="w-11/12 h-fit bg-red-700 hover:bg-red-600 rounded-md p-4 text-lg font-semibold shadow-md transition duration-300 ease-in-out" (click)="logout()">
      Logout
    </button>

  </div>
</div>
