<div class="bg-neutral-200 w-screen h-screen flex justify-center items-center">
  <form
    (ngSubmit)="updateData()"
    class="w-10/12 max-w-3xl h-5/6 bg-white shadow-lg rounded-lg flex flex-col justify-between p-8 items-center"
  >
    <!-- Header section -->
    <div class="w-full text-center">
      <p class="text-2xl font-semibold text-neutral-700 mb-6">Edit Student</p>
    </div>

    <!-- Input fields section -->
    <div class="w-full grid grid-cols-2 gap-4">
      <!-- First name -->
      <div class="flex flex-col">
        <label for="firstname" class="text-neutral-600">First name</label>
        <input
          type="text"
          id="firstname"
          [(ngModel)]="student.firstName"
          required
          placeholder="First name"
          name="fn"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Last name -->
      <div class="flex flex-col">
        <label for="lastname" class="text-neutral-600">Last name</label>
        <input
          type="text"
          id="lastname"
          [(ngModel)]="student.lastName"
          required
          placeholder="Last name"
          name="ln"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- City -->
      <div class="flex flex-col">
        <label for="city" class="text-neutral-600">City</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="student.addressCity"
          required
          placeholder="Berlin"
          name="ct"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Street name -->
      <div class="flex flex-col">
        <label for="street" class="text-neutral-600">Street name</label>
        <input
          type="text"
          id="street"
          [(ngModel)]="student.addressStreet"
          required
          placeholder="King Julian St."
          name="st"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Building -->
      <div class="flex flex-col">
        <label for="building" class="text-neutral-600">Building</label>
        <input
          type="text"
          id="building"
          [(ngModel)]="student.addressBuilding"
          required
          placeholder="132"
          name="bn"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-neutral-600">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="student.Email"
          required
          placeholder="example@gmail.com"
          name="em"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="pass" class="text-neutral-600">Password</label>
        <input
          type="text"
          id="pass"
          [(ngModel)]="student.password"
          required
          placeholder="Password"
          name="pw"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Birth date -->
      <div class="flex flex-col">
        <label for="birth" class="text-neutral-600">Birth date</label>
        <input
          type="date"
          id="birth"
          [(ngModel)]="student.birthDate"
          required
          name="bd"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>
    </div>

    <!-- Submit button -->
    <div class="w-full flex justify-end mt-8">
      <button type="submit" class="w-36 h-12 bg-orange-600 hover:bg-orange-500 text-white font-semibold rounded-md shadow">
        Update
      </button>
    </div>
  </form>
</div>
