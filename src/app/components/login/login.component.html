<form (ngSubmit)="onSubmit()">
  <div class="w-screen h-screen bg-gradient-to-tr from-orange-500 to-yellow-500 flex justify-center items-center">
    <!-- Main container for the form -->
    <div class="w-11/12 lg:w-4/12 bg-white h-4/6 rounded-md flex flex-col justify-between py-10 items-center gap-5 shadow-lg">

      <!-- Header with the title -->
      <div class="flex flex-row justify-start items-center w-12/12 lg:w-8/12 gap-14 px-7">
        <div class="w-2 bg-orange-500 h-8"></div>
        <p class="text-3xl font-semibold text-neutral-900">Admin Login</p>
      </div>

      <!-- Subheading for instructions -->
      <div class="flex flex-row justify-center items-center w-10/12 gap-14 px-7">
        <p class="opacity-75 text-center text-neutral-600">Enter your credentials to access your account</p>
      </div>

      <!-- Email input field -->
      <div class="flex flex-col justify-start items-start w-11/12 px-7 gap-2">
        <p class="opacity-75 text-neutral-600">Email</p>
        <input
          type="email"
          required
          name="adminEmail"
          id="adminEmail"
          [(ngModel)]="adminEmail"
          class="w-full border border-neutral-200 focus:border-neutral-900 p-2 rounded"
          placeholder="Enter your email">
      </div>

      <!-- Password input field -->
      <div class="flex flex-col justify-start items-start w-11/12 px-7 gap-2">
        <p class="opacity-75 text-neutral-600">Password</p>
        <input
          type="password"
          required
          name="password"
          id="password"
          [(ngModel)]="password"
          class="w-full border border-neutral-200 focus:border-neutral-900 p-2 rounded"
          placeholder="Enter your password">
      </div>

      <!-- Error message if login fails -->
      <div *ngIf="loginFailed" class="error-message text-red-600">
        Invalid email or password. Please try again.
      </div>

      <!-- Submit button -->
      <div class="flex flex-col justify-start items-start w-11/12 px-7 gap-2">
        <button
          type="submit"
          class="w-full bg-yellow-500 border border-neutral-200 focus:border-neutral-900 p-2 rounded text-white font-bold text-xl hover:shadow-xl shadow-neutral-400 hover:scale-105 duration-300">
          Log In
        </button>
      </div>
    </div>
  </div>
</form>
