<div class="bg-neutral-200 w-screen h-screen flex justify-center items-center">
  <form
    (ngSubmit)="submitData()"
    class="w-10/12 max-w-lg h-auto bg-white shadow-lg rounded-lg flex flex-col justify-between p-8 items-center"
  >
    <!-- Header section -->
    <div class="w-full text-center">
      <p class="text-2xl font-semibold text-neutral-700 mb-6">Add New admin</p>
    </div>

    <!-- Input fields section -->
    <div class="w-full space-y-4">
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-neutral-600">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          required
          placeholder="example@gmail.com"
          name="fn"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="text-neutral-600">Password</label>
        <input
          type="text"
          id="password"
          [(ngModel)]="password"
          required
          placeholder="Enter a strong password"
          name="ln"
          class="border border-neutral-300 focus:border-neutral-600 rounded-md p-2"
        />
      </div>
    </div>

    <!-- Submit button -->
    <div class="w-full flex justify-end mt-8">
      <button type="submit" class="w-36 h-12 bg-orange-600 hover:bg-orange-500 text-white font-semibold rounded-md shadow">
        Submit
      </button>
    </div>
  </form>
</div>
